<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Главная</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
          crossorigin="anonymous">
</head>
<body>
<h1 class="mb-4 text-center">Магазин "SkyShop"</h1>
<h4 class="mb-4 text-center">Теперь мы продаём электронику!</h4>
<div class="container">
    <div class="row text-center">
        {% for product in products %}
            <div class="col-3">
                <div class="card mb-4 box-shadow">
                    <div class="card-header">
                        <h4 class="my-0 font-weight-normal">{{ product.product_name }}</h4>
                    </div>
                    <div class="card-body">
                        <h1 class="card-title pricing-card-title">{{ product.price }}</h1>
                        <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                            <li>{{ product.description }}</li>

                        </ul>
                        <button type="button"
                                class="btn btn-lg btn-block btn-outline-primary">
                            Купить
                        </button>
                    </div>

                </div>
            </div>
        {% endfor %}
    </div>
</body>
<footer class="pt-4 my-md-5 pt-md-5 border-top">
    <div class="row">
        <div class="col-12 col-md">
            SkyStore
            <small class="d-block mb-3 text-muted">&copy; 2024</small>
            <div class="col-6 col-md">
                <h5>Связь с нами через кнопку Контакты</h5>
                <ul class="list-unstyled text-small">
                    <li><a class="text-muted" href="/contacts/">Контакты</a>
                    </li>
                </ul>
            </div>
        </div>
</html>
